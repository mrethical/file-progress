<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    form {
      margin: 28px auto;
    }
    form, section {
      margin-bottom: 56px;
    }
  </style>
</head>
<body>
<h1 class="d-none">File Progress</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="./">File Progress</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<main class="container">
  <form>
    <h3 class="mb-3">File submitted through form:</h3>
    <div class="form-group">
      <input type="file" class="form-control-file" id="input-file--form">
    </div>
    <hr>
    <button type="button" class="btn btn-primary">Submit</button>
  </form>
  <section>
    <h3 class="mb-3">File submitted via ajax:</h3>
    <input type="file" class="form-control-file" id="input-file--ajax">
  </section>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="./dist/file-progress.js"></script>
<script>
  new FileProgress('input-file--form');
  new FileProgress('input-file--ajax', {
    url: '/upload'
  });
</script>
</body>
</html>
